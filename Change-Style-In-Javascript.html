<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Style Javascript</title>
        <!-- Load bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jquery and bootstrap js -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            function EditStyle(){
                // Mengambil nilai dari element
                var panjang = document.getElementById('panjang').value;
                var lebar = document.getElementById('lebar').value;
                var warna = document.getElementById('warna').value;

                // Edit Style
                document.getElementById('square').style.width = panjang + "px";
                document.getElementById('square').style.height = lebar + "px";
                document.getElementById('square').style.backgroundColor = warna;
            }
        </script>
    </head>
    <body>
        <div class="container" align="center">
            <div class="row">
                <div class="card col-md-6">
                    <div class="card-header bg-secondary text-white">
                        <h4>Setting</h4>
                    </div>
                    <div class="card-body" align="left">
                        Width (percentage)
                        <input type="number" id="panjang" class="form-control" >
                        Height (percentage)
                        <input type="number" id="lebar" class="form-control" >
                        Background
                        <input type="color" id="warna" class="form-control" ><br>
                        <button type="button" class="btn btn-success btn-block" onclick=EditStyle();>Set</button>
                    </div>
                </div>

                <div class="card col-md-6">
                    <div class="card-header bg-primary text-white"><h4>Result</h4></div>
                    <div class="card-body">
                        <div id="square"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
